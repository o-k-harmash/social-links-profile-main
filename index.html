<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Display site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />

    <!-- Fonts: Preconnect and load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="container">
      <!-- Main content -->
      <main>
        <article class="card">
          <header>
            <!-- Profile image -->
            <figure>
              <img
                src="./assets/images/avatar-jessica.jpeg"
                alt="Jessica Randall"
              />

              <!-- User info -->
              <figcaption>Jessica Randall</figcaption>
            </figure>

            <p>London, United Kingdom</p>
            <blockquote>"Front-end developer and avid reader."</blockquote>
          </header>

          <!-- Social links -->
          <address>
            <ul>
              <li><a class="contact" href="#">GitHub</a></li>
              <li><a class="contact" href="#">Frontend Mentor</a></li>
              <li><a class="contact" href="#">LinkedIn</a></li>
              <li><a class="contact" href="#">Twitter</a></li>
              <li><a class="contact" href="#">Instagram</a></li>
            </ul>
          </address>
        </article>
      </main>

      <!-- Footer attribution -->
      <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href="https://github.com/o-k-harmash">o-k-harmash</a>.
      </footer>
    </div>
  </body>
</html>
